<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="#">Pomodoro</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item active">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#settingsModal">Settings <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- display control panel1 -->
      <div class="row mt-4 pt-4">
        <div class="col-2"></div>
        <div class="col-8">
          <div class="btn-group btn-block btn-toggle control-panel-1" role="group">
            <button id="pomodoro" type="button" class="btn btn-info btn-large">Pomodoro</button>
            <button id="shortbreak" type="button" class="btn btn-info btn-large">Short Break</button>
            <button id="longbreak" type="button" class="btn btn-info btn-large">Long Break</button>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <!-- display countdown -->
      <div class="row mt-4">
        <div class="col-4 "></div>
        <div class="col-4 text-center">
          
        </div>
        <div class="col-4"></div>
      </div>
      <!-- display control panel2 -->
      <div class="row mt-4">
        <div class="col-4"></div>
        <div class="col-4 text-center">
          <!-- for md and greater than md -->
          <p id="timepiece" class="display-1 font-weight-bold d-none d-md-block">25:00</p>
          <!-- for less than md -->
          <p id="timepiece" class="display-4 font-weight-bold d-none d-sm-block d-md-none">25:00</p>
          <!-- for extra small -->
          <p id="timepiece" class="display-4 font-weight-bold d-block d-sm-none">25:00</p>
          <div class="btn-group btn-toggle btn-block control-panel-2 mt-4" role="group">
            <button id="start" type="button" class="btn btn-success">Start</button>
            <button id="stop" type="button" class="btn btn-danger">Stop</button>
            <button id="reset" type="button" class="btn btn-secondary">Reset</button>
          </div>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <!-- Settings modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pomodoro Settings</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Pomodoro Duration (mins)</label>
                <select class="form-control" id="pomodoroDurationSelect">
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                  <option>30</option>
                  <option>35</option>
                  <option>40</option>
                  <option>45</option>
                  <option>50</option>
                  <option>55</option>
                  <option>60</option>
                </select>
              </div>
              <div class="form-group">
                <label>ShortBreak Duration (mins)</label>
                <select class="form-control" id="shortBreakDurationSelect">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                </select>
              </div>
              <div class="form-group">
                <label>LongBreak Duration (mins)</label>
                <select class="form-control" id="longBreakDurationSelect">
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                  <option>30</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- will be used to play notification sounds -->
    <audio id='audioPlayer' src=""></audio>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
